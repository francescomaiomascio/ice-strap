type: object
properties:
  backend:
    type: string
    enum: ["sqlite", "duckdb", "mysql", "mariadb", "postgres"]
  default_workspace:
    type: string

  sqlite:
    type: object
    properties:
      journal_mode:
        type: string
      synchronous:
        type: string
      cache_size:
        type: number

  duckdb:
    type: object
    properties:
      memory_limit:
        type: string
      threads:
        type: number

  mysql:
    type: object
    properties:
      host: { type: string }
      port: { type: number }
      user: { type: string }
      password: { type: string }
      database: { type: string }

  mariadb:
    type: object
    properties:
      host: { type: string }
      port: { type: number }
      user: { type: string }
      password: { type: string }
      database: { type: string }

  postgres:
    type: object
    properties:
      host: { type: string }
      port: { type: number }
      user: { type: string }
      password: { type: string }
      database: { type: string }

required:
  - backend
