name: Guardrails (refactor)

on:
  pull_request:

permissions:
  contents: read

jobs:
  guardrails:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Allowed paths only (strap refactor)
        shell: bash
        run: |
          git fetch origin "${{ github.base_ref }}" --depth=1 || true
          git diff --name-only "origin/${{ github.base_ref }}...HEAD" > changed_files.txt
          cat changed_files.txt

          BRANCH="${{ github.head_ref }}"
          if [[ "$BRANCH" == strap/* || "$BRANCH" == refactor/* ]]; then
            ALLOWED_REGEX='^(src/ice_strap/|pyproject\.toml$|README\.md$|STRAP_LAYOUT\.md$|\.github/workflows/|LICENSE$|SECURITY\.md$|FOUNDATION\.md$|GOVERNANCE\.md$)'
            FAIL=0
            while IFS= read -r f; do
              [[ -z "$f" ]] && continue
              if [[ ! "$f" =~ $ALLOWED_REGEX ]]; then
                echo "Forbidden change in refactor branch: $f"
                FAIL=1
              fi
            done < changed_files.txt

            [[ "$FAIL" -eq 1 ]] && exit 1
          fi
