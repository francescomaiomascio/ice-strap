name: CI (python)

on:
  pull_request:
  push:
    branches: [ main ]

permissions:
  contents: read

jobs:
  python-ci:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12", "3.13"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install (editable)
        run: python -m pip install -e .

      - name: Import check
        run: python -c "import ice_strap; print('ice_strap import ok')"
